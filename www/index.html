<!DOCTYPE html>
<html>
	<head>
		<title>
			tailf
		</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<a href="#" class="navbar-brand">
					tail -f
				</a>

				<p class="navbar-text">
					Max visible lines:
				</p>
				<form class="navbar-form navbar-left" onsubmit="return false">
					<div class="form-group">
						<input type="text" class="form-control" id="max-on-screen" value="100">
					</div>
				</form>

				<p class="navbar-text">
					Search recent:
				</p>
				<form class="navbar-form navbar-left" onsubmit="return false">
					<div class="form-group">
						<input type="text" class="form-control" id="search">
					</div>
				</form>
        <button type="button" class="btn btn-info btn-sm" id="pause">Pause</button>
        <button type="button" class="btn btn-info btn-sm" id="timestamp">Toggle Timestamp</button>
        <button type="button" class="btn btn-info btn-sm" id="facility">Toggle Facility</button>
        <button type="button" class="btn btn-info btn-sm" id="level">Toggle Level</button>
        <button type="button" class="btn btn-info btn-sm" id="process">Toggle Process</button>
        <button type="button" class="btn btn-info btn-sm" id="pid">Toggle PID</button>
        <button type="button" class="btn btn-info btn-sm" id="hostname">Toggle Hostname</button>
        <button type="button" class="btn btn-info btn-sm" id="ip">Toggle IP</button>
      </div>
		</nav>
		<div class="container-fluid" id="main-container" >
			<div class="row">
				<div class="col-lg-12">
					<table class="table" id="log-table">
            <thead>
              <tr>
                <th id="timestamp_column">TIMESTAMP</th>
                <th id="facility_column">FACIL</th>
                <th id="level_column">LVL</th>
                <th id="pid_column">PID</th>
                <th id="hostname_column">HOSTNAME</th>
                <th id="ip_column">IP</th>
                <th id="process_column">PROC</th>
                <th>MESSAGE</th>
              </tr>
            </thead>
					</table>
				</div>
			</div>
		</div>
		<script src="js/build.js"></script>
	</body>
</html>
